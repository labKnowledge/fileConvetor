name: Convert Latest Uploaded Documents to Markdown

on:
  push:
    paths:
      - documents/**

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Convert latest uploaded documents to Markdown
        run: |
          files=$(echo '${{ toJson(github.event.commits[0].added) }}' | jq -r '.[] | select(startswith("documents/") and endswith(".md") | not)')
          for file in $files; do
            if [[ -f "$file" ]]; then
              python toMarkdown.py "$file"
              echo "Converted $file to Markdown"
            fi
          done
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}

      - name: List documents directory contents
        run: ls -la documents

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add documents/*.md
          git commit -m "Convert latest uploaded documents to Markdown" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}